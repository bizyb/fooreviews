
<html itemscope itemtype="http://schema.org/Article">
{% load static %}
<title>{{ meta_title }}</title>
<meta name="description" content="{{ meta_desc }}" />

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{ meta_title }}">
<meta itemprop="description" content="{{ meta_desc }}">
<meta itemprop="image" content=img src={{article.get_image_url}}>

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@fooreviews">
<meta name="twitter:title" content="{{ meta_title }}">
<meta name="twitter:description" content="{{ meta_desc }}">
<meta name="twitter:creator" content="@fooreviews">
<meta name="twitter:url" content="{{ request.build_absolute_uri }}">
<meta name="twitter:image:src" content=img src={{article.get_image_url}}>

<!-- Open Graph data -->
<meta property="og:title" content="{{ meta_title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ request.build_absolute_uri }}" />
<meta property="og:image" content=img src={{article.get_image_url}}>
<meta property="og:description" content="{{ meta_desc }}" />
<meta property="og:site_name" content="Fooreviews" />
<meta property="article:published_time" content="{{ article.date_created }}" />
<meta property="article:modified_time" content="{{ article.date_updated }}" />
<meta property="og:locale" content="en_US" />
<meta property="fb:admins" content="" />

<link rel="canonical" href="{{ request.build_absolute_uri }}">
<link rel="shortcut icon" href="{%  static 'img/favicon.png' %}">
